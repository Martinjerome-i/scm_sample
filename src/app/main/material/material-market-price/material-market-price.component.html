<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <div class="form-header">
    <h3 class="section-header-heading">Upload Market Price</h3>
    <a class="close-button" (click)="closeDialog()">&times;</a>
  </div>
  <label>Upload File <span>*</span></label>
<!--  <button class="white-button">Upload .XSL or.CSV Files</button>-->
  <input class="white-button" type="file" id="uploadDocument" required name="uploadDocument"  (change)="uploadMultiFile($event)"  formControlName="uploadDocument" placeholder="" [ngClass]="{ 'is-invalid': submitted && f['uploadDocument'].errors }" />
  <div class="popup-buttons">
    <button class="white-small-button" (click)="closeDialog()">Cancel</button>
    <button class="blue-small-button">Submit</button>
  </div>
</form>
