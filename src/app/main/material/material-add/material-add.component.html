<section class="breadcrumb-pagination">
    <a href="#"><img src="assets/Arrowleft.png" alt=""></a>
    <ul class="breadcrumb">
        <li><a href="#">List of vendors</a></li>
        <li><a href="#">Add Material</a></li>
    </ul>
  </section>

<section class="add-material">

<form [formGroup]="form" (ngSubmit)="onSubmit()">

  <div class="section-header">
      <h2 class="section-header-heading">Add Material</h2>
      <div class="section-header-buttons">
          <button class="transparent-button">Save Material</button>
      </div>
  </div>

  <div class="content-body">
      <h4 class="section-sub-heading">Vendor Details:</h4>
      <div class="content">
        <label>Vendor <span>*</span></label>
      <div class="radio-buttons">
        <mat-radio-group formControlName="radio">
          <mat-radio-button *ngFor="let radio of radioButtons" [value]="radio.Id">{{radio.name}}</mat-radio-button>
        </mat-radio-group>
      </div>

        <mat-grid-list cols="6" rowHeight="77px" [gutterSize]= "'15px'">
          <mat-grid-tile>
            <label class="input-label" for="accountGroup">Account Group</label>
            <input id="accountGroup" name="accountGroup" formControlName="accountGroup" class="inputField" placeholder="" [ngClass]="{ 'is-invalid': submitted && f['accountGroup'].errors }" />
          </mat-grid-tile>
          <mat-grid-tile>
            <label class="input-label"  for="accountNumber">Account Number</label>
            <input id="accountNumber" name="accountNumber" formControlName="accountNumber" class="inputField" placeholder="" [ngClass]="{ 'is-invalid': submitted && f['accountNumber'].errors }" />
          </mat-grid-tile>
          <mat-grid-tile colspan="4">
            <label class="input-label"  for="firstName">First Name *</label>
            <input id="firstName" name="firstName" formControlName="firstName" class="inputField" placeholder="" [ngClass]="{ 'is-invalid': submitted && f['firstName'].errors }" />
          </mat-grid-tile>
        </mat-grid-list>

        <mat-grid-list cols="2" rowHeight="77px" [gutterSize]= "'15px'">
          <mat-grid-tile>
            <label class="input-label"  for="lastName">Last Name *</label>
            <input id="lastName" name="lastName" formControlName="lastName" class="inputField" placeholder="" [ngClass]="{ 'is-invalid': submitted && f['lastName'].errors }" />
          </mat-grid-tile>
          <mat-grid-tile *ngIf="form.value.radio == 1 ">
            <label class="input-label"  for="companyName">Company Name</label>
            <input id="companyName" name="companyName" formControlName="companyName" class="inputField" placeholder="" [ngClass]="{ 'is-invalid': submitted && f['companyName'].errors }"/>
          </mat-grid-tile>
          <mat-grid-tile *ngIf="form.value.radio == 2 ">
            <label class="input-label"  for="companyName">Company Name</label>
            <select name="companyName" id="companyName" class="inputField" (change)="vendorSelected()" [(ngModel)]="vendorSelect" required [ngModelOptions]="{standalone: true}">
              <option *ngFor="let vendor of vendorList" [value]="vendor.VendorID">{{ vendor.CompanyName }}</option>
            </select>
          </mat-grid-tile>
        </mat-grid-list>

        <mat-grid-list cols="2" rowHeight="77px" [gutterSize]= "'15px'">
          <mat-grid-tile>
            <label class="input-label"  for="contactNo">Contact No</label>
            <input id="contactNo" name="contactNo" formControlName="contactNo" class="inputField" placeholder="" [ngClass]="{ 'is-invalid': submitted && f['contactNo'].errors }"/>
          </mat-grid-tile>
          <mat-grid-tile>
            <label class="input-label"  for="alternateContactNo">Alternate Contact No</label>
            <input id="alternateContactNo" name="alternateContactNo" formControlName="alternateContactNo" class="inputField" placeholder="" [ngClass]="{ 'is-invalid': submitted && f['alternateContactNo'].errors }"/>
          </mat-grid-tile>
        </mat-grid-list>

        <mat-grid-list cols="2" rowHeight="77px" [gutterSize]= "'15px'">
          <mat-grid-tile>
            <label class="input-label"  for="email">Email</label>
            <input type="email" id="email" name="email" formControlName="email" class="inputField" placeholder="" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"/>
          </mat-grid-tile>
          <mat-grid-tile>
            <label class="input-label"  for="alternateEmail">Alternate Email</label>
            <input type="email" id="alternateEmail" name="alternateEmail" formControlName="alternateEmail" class="inputField" placeholder="" [ngClass]="{ 'is-invalid': submitted && f['alternateEmail'].errors }"/>
          </mat-grid-tile>
        </mat-grid-list>

        <mat-grid-list cols="4" rowHeight="77px" [gutterSize]= "'15px'">
          <mat-grid-tile>
            <label class="input-label"  for="houseNumber">House Number</label>
            <input id="houseNumber" name="houseNumber" formControlName="houseNumber" class="inputField" placeholder="" [ngClass]="{ 'is-invalid': submitted && f['houseNumber'].errors }"/>
          </mat-grid-tile>
          <mat-grid-tile colspan="3">
            <label class="input-label"  for="vendorStreet">Vendor Street</label>
            <input id="vendorStreet" name="vendorStreet" formControlName="vendorStreet" class="inputField" placeholder="" [ngClass]="{ 'is-invalid': submitted && f['vendorStreet'].errors }"/>
          </mat-grid-tile>
        </mat-grid-list>

        <mat-grid-list cols="2" rowHeight="77px" [gutterSize]= "'15px'">
          <mat-grid-tile>
            <label class="input-label"  for="street1">Street 1</label>
            <input id="street1" name="street1" formControlName="street1" class="inputField" placeholder="" [ngClass]="{ 'is-invalid': submitted && f['street1'].errors }"/>
          </mat-grid-tile>
          <mat-grid-tile>
            <label class="input-label"  for="street2">Street 2</label>
            <input id="street2" name="street2" formControlName="street2" class="inputField" placeholder="" [ngClass]="{ 'is-invalid': submitted && f['street2'].errors }"/>
          </mat-grid-tile>
        </mat-grid-list>

        <mat-grid-list cols="3" rowHeight="77px" [gutterSize]= "'15px'">
          <mat-grid-tile>
            <label class="input-label"  for="street3">Street 3</label>
            <input id="street3" name="street3" formControlName="street3" class="inputField" placeholder="" [ngClass]="{ 'is-invalid': submitted && f['street3'].errors }"/>
          </mat-grid-tile>
          <mat-grid-tile>
            <label class="input-label"  for="street4">Street 4</label>
            <input id="street4" name="street4" formControlName="street4" class="inputField" placeholder="" [ngClass]="{ 'is-invalid': submitted && f['street4'].errors }"/>
          </mat-grid-tile>
          <mat-grid-tile>
            <label class="input-label"  for="street5">Street 5</label>
            <input id="street5" name="street5" formControlName="street5" class="inputField" placeholder="" [ngClass]="{ 'is-invalid': submitted && f['street5'].errors }"/>
          </mat-grid-tile>
        </mat-grid-list>

        <mat-grid-list cols="4" rowHeight="77px" [gutterSize]= "'15px'">
          <mat-grid-tile>
            <label class="input-label"  for="city">City</label>
            <input id="city" name="city" formControlName="city" class="inputField" placeholder="" [ngClass]="{ 'is-invalid': submitted && f['city'].errors }"/>
          </mat-grid-tile>
          <mat-grid-tile>
            <label class="input-label"  for="State">State</label>
            <input id="State" name="State" formControlName="State" class="inputField" placeholder="" [ngClass]="{ 'is-invalid': submitted && f['State'].errors }"/>
          </mat-grid-tile>
          <mat-grid-tile>
            <label class="input-label"  for="country">Country</label>
            <input id="country" name="country" formControlName="country" class="inputField" placeholder="" [ngClass]="{ 'is-invalid': submitted && f['country'].errors }"/>
          </mat-grid-tile>
          <mat-grid-tile>
            <label class="input-label"  for="PostalCode">Postal Code</label>
            <input id="PostalCode" name="PostalCode" formControlName="PostalCode" class="inputField" placeholder="" [ngClass]="{ 'is-invalid': submitted && f['PostalCode'].errors }"/>
          </mat-grid-tile>
        </mat-grid-list>

      </div>
  </div>
</form>
<br>
<h4 class="section-sub-heading">Material Details:</h4>
<br>
<button class="transparent-button" mat-button (click)="openDialog()">Add Material</button>
<form *ngFor="let i of vendorMaterialList" [formGroup]="formOne" (ngSubmit)="onPaymentTerms(i.VendorMaterialMappingDetailsID)">

  <div class="borderClass">
    <mat-grid-list cols="14" rowHeight="35px" [gutterSize]= "'15px'">
      <mat-grid-tile colspan="3">
        <label class="input-label-material">CAS Number: <label class="input-label-material-span">{{ i.CASNumber }}</label></label>
      </mat-grid-tile>
      <mat-grid-tile colspan="3">
        <label class="input-label-material">Item Number: <label class="input-label-material-span">{{ i.MaterialNumber }}</label></label>
      </mat-grid-tile>
      <mat-grid-tile colspan="3">
        <label class="input-label-material">Status: <label class="input-label-material-span">{{ i.MaterialStatus }}</label></label>
      </mat-grid-tile>
      <mat-grid-tile colspan="3">
        <label class="input-label-material">Document: <label class="input-label-material-span">Download</label></label>
      </mat-grid-tile>
      <mat-grid-tile colspan="1">
        <button class="blue-button-option-material">Save</button>
      </mat-grid-tile>
      <mat-grid-tile colspan="1">
        <button class="blue-button-option-material">Delete</button>
      </mat-grid-tile>
    </mat-grid-list>
    <hr class="hrStyle">
    <mat-grid-list cols="14" rowHeight="48px" [gutterSize]= "'15px'">
      <mat-grid-tile colspan="3">
        <label class="input-label-material">Material Name: <label class="input-label-material-span">{{ i.MaterialDescription }}</label></label>
      </mat-grid-tile>
      <mat-grid-tile colspan="3">
        <label class="input-label-material">Price: <label class="input-label-material-span">INR {{ i.QuotedPrice | number:"2.2-2" }}</label></label>
      </mat-grid-tile>
      <mat-grid-tile colspan="4">
        <label class="input-label-material">Payment Term: </label>
        <select name="payment" id="payment" class="inputFieldSmall" [(ngModel)]="paymentTermSelect" required [ngModelOptions]="{standalone: true}">
          <option *ngFor="let paymentTerm of paymentTermList" [value]="paymentTerm.MaterialPaymentTermsID">{{ paymentTerm.MaterialPaymentTerms }}</option>
        </select>
      </mat-grid-tile>
      <mat-grid-tile colspan="4">
        <label class="input-label-material">Advance Percentage</label>
        <input id="advancePercentage" name="advancePercentage" formControlName="advancePercentage" class="inputFieldSmall" placeholder="" [ngClass]="{ 'is-invalid': submitted && f['advancePercentage'].errors }"/>
      </mat-grid-tile>
    </mat-grid-list>
    <mat-grid-list cols="14" rowHeight="48px" [gutterSize]= "'15px'">
      <mat-grid-tile colspan="3">
        <label class="input-label-material">Material Type: <label class="input-label-material-span">{{ i.MaterialTypeName }}</label></label>
      </mat-grid-tile>
      <mat-grid-tile colspan="3">
        <label class="input-label-material">Price: <label class="input-label-material-span">{{ i.LeadTime }} Days</label></label>
      </mat-grid-tile>
      <mat-grid-tile colspan="8">
      </mat-grid-tile>
    </mat-grid-list>
    <mat-grid-list cols="14" rowHeight="48px" [gutterSize]= "'15px'">
      <mat-grid-tile colspan="3">
        <label class="input-label-material">Material Info: <label class="input-label-material-span">Sample</label></label>
      </mat-grid-tile>
      <mat-grid-tile colspan="11">
      </mat-grid-tile>
    </mat-grid-list>
  </div>

  <div class="bottom-buttons">
    <button class="white-button">Cancel</button>
    <button class="blue-button">Submit</button>
  </div>
</form>
</section>
