<section class="vendor-list">

  <div class="section-header">
    <h2 class="section-header-heading">List of Material Requirements</h2>
    <div class="section-header-buttons" *ngIf="roleCode.toString().toLowerCase() == 'r&d'">
      <button (click)="createMaterialRequirement()" class="blue-button">+ Material Requirement</button>
<!--      <a href="/admin/BusinessRequirements/add" >-->
<!--      </a>-->
    </div>
  </div>

  <table class="content-table">
    <thead>
    <tr>
      <th  class = "content-table-heading" style="width: 480px;">Product Name</th>
      <th  class = "content-table-heading" style="width: 480px;">Uploaded By</th>
      <th  class = "content-table-heading" style="width: 480px;">Send On</th>
      <th  class = "content-table-heading" style="width: 250px;">Action</th>
    </tr>
    </thead>
    <tbody *ngFor="let item of mrDocumentTablePaginate">
    <tr class="content-table-rows">
      <td class="content-table-data">{{item.MaterialDescription}}</td>
      <td class="content-table-data">{{item.MaterialRequirementStatus}}</td>
      <td class="content-table-data">{{item.LastUpdatedOn}}</td>
      <td class="content-table-data">
        <div>
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_horiz</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="toDocumentList(item.MaterialRequirementID)">
              <span>View Document</span>
            </button>
          </mat-menu>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
  <mat-paginator [length]="mrDocumentTable.length"
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 25, 100]"
                 (page)="OnPageChange($event)"
                 showFirstLastButtons
                 aria-label="Select page"
                 class="pagination">
  </mat-paginator>
</section>
