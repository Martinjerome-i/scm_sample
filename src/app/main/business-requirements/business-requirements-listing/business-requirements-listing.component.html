<section class="vendor-list">

  <div class="section-header">
    <h2 class="section-header-heading">List of business requirements</h2>
    <div class="section-header-buttons" *ngIf="roleCode.toLowerCase() == 'bd'">
      <a href="/admin/BusinessRequirements/add" >
        <button class="blue-button">Send Requirement</button>
      </a>
<!--      <button class="white-small-button" (click)="panel2.toggle()"><img src="assets/filter.png" alt="filter-icon">Filter</button>-->
    </div>
  </div>

  <table class="content-table">
    <thead>
    <tr>
      <th  class = "content-table-heading" style="width: 480px;">Product Name</th>
      <th  class = "content-table-heading" style="width: 480px;">Status</th>
      <th  class = "content-table-heading" style="width: 480px;">Send On</th>
      <th  class = "content-table-heading" style="width: 250px;">Action</th>
    </tr>
    </thead>
    <tbody *ngFor="let item of brDocumentTablePaginate">
      <tr class="content-table-rows">
        <td class="content-table-data">{{item.DocumentName}}</td>
        <td class="content-table-data">{{item.BusinessRequirementStatus}}</td>
        <td class="content-table-data">{{item.LastUpdatedOn}}</td>
        <td class="content-table-data">
          <div>
            <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>more_horiz</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="toDocumentList(item.BusinessRequirementID)">
                <span>View Document</span>
              </button>
            </mat-menu>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <mat-paginator [length]="brDocumentTable.length"
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 25, 100]"
                 (page)="OnPageChange($event)"
                 showFirstLastButtons
                 aria-label="Select page"
                 class="pagination">
  </mat-paginator>
</section>
